name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  call-ci:
    uses: ./.github/workflows/reusable-ci.yml   # if in same repo
      # or if in another repo: uses: owner/repo/.github/workflows/reusable-ci.yml@main
    with:
      node-version: '18'
  comment-pr:
    needs: call-ci
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
    - name: Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… CI passed! Ready for review.'
          });
  deploy-prod:
    needs: call-ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Simulate deployment
        run: |
          echo "Deploying to production..."
          sleep 10
          echo "Deployment complete."
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'   # This automatically caches ~/.npm using GitHub's built-in cache

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build (if applicable)
        run: npm run build --if-present

      - name: Upload build artifacts (if any)
        if: success()   # Only upload if previous steps succeeded
        uses: actions/upload-artifact@v4
        with:
          name: build-output-${{ matrix.node-version }}
          path: |
            dist/
            build/
          # If no dist/ or build/ folder exists, the step will warn but not fail.